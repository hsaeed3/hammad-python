[project]
name = "hammad-python"
version = "0.0.34"
description = "Personal Python utilities and tools"
authors = [{name = "Hammad Saeed", email = "hammadaidev@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
    "hammad-python-core>=0.0.2",
    "hammad-python-data>=0.0.2",
    "hammad-python-genai>=0.0.2",
    "hammad-python-http>=0.0.2",
]

[project.optional-dependencies]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ham"]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
    "Thumbs.db",
    "/libs",
    "/scripts",
    "/deprecated",
    "/tests"
]

[tool.uv.workspace]
members = ["libs/*"]

[tool.uv.sources]
hammad-python-core = {workspace = true}
hammad-python-data = {workspace = true}
hammad-python-genai = {workspace = true}
hammad-python-http = {workspace = true}

[dependency-groups]
dev = [
    "ruff",
    "uv",
    "pytest",
    "pytest-asyncio",
    "twine>=6.1.0",

    "ipython",
    "ipykernel",

    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocs-jupyter",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
]