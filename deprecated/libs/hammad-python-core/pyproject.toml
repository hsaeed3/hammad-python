[project]
name = "hammad-python-core"
version = "0.0.4"
description = "Core utilities for hammad-python"
authors = [{name = "Hammad Saeed", email = "hammadaidev@gmail.com"}]
requires-python = ">=3.11"

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "tenacity>=8.2.3",
    "rich>=14.0.0",
    "msgspec>=0.19.0",
    "typing-inspect>=0.9.0",
    "adaptix>=3.0.0b11",
    "docstring-parser>=0.16",
    "alive-progress>=3.3.0",
    "pydantic-extra-types>=2.10.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ham"]
