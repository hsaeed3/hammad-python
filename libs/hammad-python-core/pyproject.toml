[project]
name = "hammad-python-core"
version = "0.0.1"
description = "Core utilities for hammad-python"
authors = [{name = "Hammad Saeed", email = "hammadaidev@gmail.com"}]
requires-python = ">=3.11"

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "tenacity>=8.2.3",
    "rich>=14.0.0",
    "msgspec>=0.19.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ham"]